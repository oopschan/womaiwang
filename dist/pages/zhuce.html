<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./../css/zhuce.css" />
  </head>
  <body>
    <div class="zhuce_top">
      <img src="./../image/zhucedelogo.png" alt="" />
      <h1 class="wecometol">欢迎注册</h1>
      <span class="zhucetop_con1">已有我买网账号？</span>
      <span class="zhucetop_con2">请登录</span>
    </div>

    <div class="zhuce_window">
      <p class="zhuce_background">
        <img src="./../image/zhucetupian.jpg" alt="" />
      </p>
      <div class="zhuce_cont">
        <input type="text" placeholder="手机号码" class="zhuce_account" />
        <p class="zhuce_tips1">请输入有效的11位手机号码</p>
        <input type="text" placeholder="密码" class="zhuce_psw" />
        <p class="zhuce_tips2">请输入密码</p>
        <input type="submit" value="立刻注册" class="zhuce_now" />
      </div>
    </div>
    <div class="zhuce_empty"></div>
    <div class="zhuce_bottom"></div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.8.3/jquery.js"></script>
    <script src="./../script/utils.js"></script>
    <script src="./../script/zhuce.js"></script>
  </body>
</html>
